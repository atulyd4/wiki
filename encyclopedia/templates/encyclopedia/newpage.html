{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<h1> Add new entry </h1>
<form action="{% url 'newpage'%}" , method="post">
    {% csrf_token %}
    <div>
        {{form}}
    </div>
    <button type="submit" style="margin-top:20px "class="btn btn-primary">Save</button>
</form>

{% endblock %}
